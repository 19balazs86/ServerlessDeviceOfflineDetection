<!DOCTYPE html>
<html>
<head>
    <title>SignalR Device Status Dashboard</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="statusses"></ul>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.1.2/dist/browser/signalr.js"></script> 
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            const apiBaseUrl = prompt('Enter the Azure Function app base URL', 'https://offlinedetection.azurewebsites.net');
              
            // Start the connection.
            var connection = new signalR.HubConnectionBuilder()
                .withUrl(`${apiBaseUrl}/api`)
                .build();

            // Create a function that the hub can call to broadcast messages.
            connection.on('statusChanged', function (name, message) {
                // Html encode display name and message.
                var encodedName = name;
                var encodedMsg = message;
                // Add the message to the page.
                var liElement = document.createElement('li');
                liElement.innerHTML = '<strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg;
                document.getElementById('statusses').appendChild(liElement);
            });

            // Transport fallback functionality is now built into start.
            connection.start()
                .then(function () {
                    console.log('connection started'); 
                })
                .catch(error => {
                    console.error(error.message);
                });
        });
    </script>
</body>
</html>
